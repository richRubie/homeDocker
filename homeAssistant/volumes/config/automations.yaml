- id: '1640619543027'
  alias: Toilet - Light auto on off
  description: ''
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.toilet
    id: timer_finished
  - type: motion
    platform: device
    device_id: fb70afcf862ef62a6c6580eae94a1da9
    entity_id: binary_sensor.aqara_pir_3_occupancy
    domain: binary_sensor
    id: motion_detected
  - platform: state
    entity_id:
    - binary_sensor.aqara_dw_3_toilet_door_contact
    to: 'on'
    id: door_open
  - platform: state
    entity_id: light.shelly_shdm_2_e8db84d787f2
    to: 'on'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: timer_finished
      sequence:
      - service: light.turn_off
        target:
          area_id: toilet
        data: {}
    default:
    - service: light.turn_on
      target:
        area_id: toilet
      data: {}
    - service: timer.start
      data:
        duration: '0'
      target:
        area_id: toilet
  - condition: trigger
    id: motion_detected
  - condition: state
    entity_id: binary_sensor.aqara_dw_3_toilet_door_contact
    state: 'off'
  - service: timer.pause
    target:
      area_id: toilet
    data: {}
  mode: queued
  max: 10
