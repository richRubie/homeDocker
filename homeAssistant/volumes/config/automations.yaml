- id: '1641915079598'
  alias: Bathroom  - Light on
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: ef2bf7a7bb707319e79c8a8b502267c8
    entity_id: binary_sensor.aqara_pir_2_occupancy
    domain: binary_sensor
    id: motion_detected
  - platform: state
    entity_id:
    - binary_sensor.aqara_dw_4_bathroom_door_contact
    to: 'on'
    id: door_open
  - type: turned_on
    platform: device
    device_id: 0a0a33ace30a18735189d4e79484f5e8
    entity_id: binary_sensor.shelly_shdm_2_3c6105e58aa9_1_switch
    domain: binary_sensor
    id: Light on
  condition:
  - condition: or
    conditions:
    - condition: numeric_state
      entity_id: sensor.aqara_pir_2_illuminance
      below: '50'
  action:
  - service: light.turn_on
    target:
      area_id: bathroom
    data: {}
  - service: timer.start
    data:
      duration: '0'
    target:
      area_id: bathroom
  - condition: trigger
    id: motion_detected
  - condition: state
    state: 'off'
    entity_id: binary_sensor.aqara_dw_4_bathroom_door_contact
  - service: timer.pause
    target:
      area_id: bathroom
    data: {}
  mode: queued
  max: 10
